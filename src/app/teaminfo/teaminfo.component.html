


<div class="bg container-fluid">
<div class="signup-form ">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
		<h3>Team Registration Form</h3>
		<div class="form-group">
		
        
        <div class='input-group user'>
           
          <input type='text' class="form-control"  name="teamlead" placeholder="Teamlead name"  [(ngModel)]="teamlead" />
        
         
        </div>
       
      
 </div> 
       
		<div class="form-group">
		
        <label>TeamMember-1 details:</label>
				  <div class='input-group user'>
             
					  <input type='text' class="form-control"  name="member1" placeholder="TeamMember-1 name"  [(ngModel)]="member1" />
					
					 
          </div>
				 
			  
   </div> 
      
		
		<div class="form-group">
      
			
			<div class='input-group user'>
     
				<input type='email' class="form-control"  name="email1" placeholder="Email" [(ngModel)]="email1"/>
				
				
			</div>
		
    </div>  
		
		<div class="form-group">
				<div class='input-group user'>
           
					<input type="contact" class="form-control" name="contact1" placeholder="contact" [(ngModel)]="contact1" required="required">
				
				</div>
     </div>
    



     <div class="form-group">
		
        <label>TeamMember-2 details:</label>
      <div class='input-group user'>
          
        <input type='text' class="form-control"  name="member2" placeholder="TeamMember-2 name"  [(ngModel)]="member2" />
      
       
      </div>
     
    
</div> 
  

<div class="form-group">

  
  <div class='input-group user'>
    
    <input type='email' class="form-control"  name="email2" placeholder="Email" [(ngModel)]="email2"/>
    
   
  </div>

</div>  

<div class="form-group">
    <div class='input-group user'>
   
      <input type="contact" class="form-control" name="contact2" [(ngModel)]="contact2" placeholder="contact" required="required">
     
    </div>
 </div>




 <div class="form-group">
		
    <label>TeamMember-3 details:</label>
  <div class='input-group user'>

    <input type='text' class="form-control"  name="member3" placeholder="TeamMember-3 name"  [(ngModel)]="member3" />
  
   
  </div>
 

</div> 


<div class="form-group">


<div class='input-group user'>

<input type='email' class="form-control"  name="email3" placeholder="Email" [(ngModel)]="email3"/>


</div>

</div>  

<div class="form-group">
<div class='input-group user'>

  <input type="contact" class="form-control" name="contact3" [(ngModel)]="contact3"placeholder="contact" required="required">
  
</div>
</div>
     
    
		<div class="form-group">
            <button type="button" (click)="openDialog()" [disabled]="!f.form.valid" class="btn btn-success btn-lg btn-md">Register Now</button>
        </div>
    </form>
	
</div>
</div>
