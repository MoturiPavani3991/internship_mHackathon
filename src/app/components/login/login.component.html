<div class="bg container-fluid " id="bg">
    
    <div class="login-form">
    <div class="heading" align="center">
                   <b> <h2>mHack</h2></b>
     </div>

    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <h1 class="text-center">Login</h1>       
        <div class="form-group">
		
                <label for="exampleFormControlTextarea1">Username :</label>
                      <div class='input-group user'>
                          
                          <input type='text' class="form-control" required="required" placeholder="username" name="username"  [(ngModel)]="model.username" #username="ngModel" [ngClass]="{ 'is-invalid':username.touched && f.submitted && username.invalid}" />
                             <div *ngIf="f.submitted  && username.invalid && username.touched" class="invalid-feedback">
                                <div *ngIf="username.errors.required">Username is required</div>
                            </div> 
                         
                      </div>
            
                         
                  
      </div> 
        <div class="form-group">
                <label for="exampleFormControlTextarea1">Password :</label>
                <div class='input-group user'>
                    
                    <input type='password' class="form-control" required="required"  placeholder="password" name="password"  [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': password.touched && password.invalid && f.submitted}"  minlength="6" />
                    <div *ngIf="f.submitted && password.invalid &&  password.touched" class="invalid-feedback">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                    
                </div>
           
        </div>
        <div class="form-group">
            <button type="submit"  (click)="submitForm()" [disabled]="!f.form.valid" class="btn btn-primary btn-md">Log in</button>
        </div>
        <div class="clearfix">
          
            <a routerLink="/register" class="pull-right" (click)="submit()"> Register Here</a>
        </div>        
    </form>
    
    </div>
</div>
