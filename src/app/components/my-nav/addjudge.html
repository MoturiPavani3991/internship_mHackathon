<style>



.login-form {
		width: 500px;
        margin: 50px auto;
        
        
	}
    .login-form form {
    	margin-bottom: 15px;
        
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px; 
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
  
 


 .heading{
    color:black;
 }

 .fa-remove{
       float:right;
       bottom:30em;
     }
    

</style>






<div class="bg container-fluid">
        
    <i class="fa fa-remove" (click)="onNoClick()"> </i>
        <div class="login-form">
            <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <h2 class="text-center">Add judge</h2>       
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
                </div>
                <div class="form-group" >
                    <label for="inputState">Events</label>
                    <select id="inputState" class="form-control" >
                      <option *ngFor="let event of events" [(ngModel)]="event" name="event">{{event.eventName}}</option>
                     
                    
                    </select>
                  </div>
                  
                <div class="form-group">
                    <button type="button" (click)="addJudges()" class="btn btn-success btn-block">Send mail</button>
                </div>
                       
            </form>
            
        </div>
        </div>
